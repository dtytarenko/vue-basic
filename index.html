<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS</title>
</head>
<body>
    <div id="app">

        <a href="http://google.com" target="_blank" v-on:click="clickOnGoogle">Google</a>
       
        <!-- without methods -->

        <a href="http://google.com" target="_blank" v-on:click.prevent="">Google</a>

        <h2 v-on:mousemove="handleMouseMove">
            x: {{ x }} \ Y: {{ y }}

            <!-- модификатор останавливает отловку событий -->
            <span v-on:mousemove.stop> Disable change</span>
        </h2>

        <hr>

        <!-- модификатор событий клавиатуры -->
        <input type="text" v-on:keyup="alertValue">

        <!-- пример модификатора вью -->

        <input type="text" v-on:keyup.enter="alertValue">
        <input type="text" v-on:keyup.space="alertValue">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0
            },
            methods: {
                clickOnGoogle: function(event){
                    event.preventDefault()
                },
                handleMouseMove: function (event) {
                    this.x = event.clientX
                    this.y = event.clientY
                },
                alertValue: function (event){
                    // if (event.keyCode === 13){
                        alert(event.target.value)
                    // }                    
                }
            }
        })

    </script>
</body>
</html>
