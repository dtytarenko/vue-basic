<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS</title>
</head>
<body>
    <div id="app">

        <h2> {{ title }} = {{ counter }} </h2>
        <button v-on:click="riseCounter(5, 'change on 5', $event)">Increase step 5</button>
        <button v-on:click="riseCounter(10, 'change on 10', $event)">Increase step 10</button>

    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                title: 'Counter'
            },
            methods: {
                riseCounter: function(num, str, event){
                    this.counter += num
                    this.title = str
                    
                    if (num === 5){
                        event.target.style.color = 'blue'
                    } else if (num === 10) {
                        event.target.style.color = 'red'
                    }
                }
            }
        })

    </script>
</body>
</html>
