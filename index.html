<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <h2>
            <a :href="url">Google</a>
        </h2>

        <!-- удаление v-bind -->

        <h2>
            Counter: {{ counter }}
        </h2>

        <button v-on:click="counter++">Rise</button>
        <button @click="counter++">Rise</button>

        <!-- замена v-on:click на @click -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                url: 'http://google.com'
            },
            methods: {
            }
        })

    </script>
</body>
</html>
